<!-- Table Shown Here   -->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col"> Product Id </th>
            <th scope="col">  Name </th>
            <th scope="col"> Email </th>
            <th scope="col"> Mobile </th>
            <th scope="col"> Address </th>
            <th scope="col"> Action </th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allFavorites">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>
                <button class="btn btn-danger" (click)="deleteFav(data)">Delete</button> &nbsp;

            </td>
        </tr>
    </tbody>
</table>
