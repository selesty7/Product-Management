<!--jumbotron-->

<div class="p-5 mb-4 bg-light rounded-3">
<div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Product Records Management</h1>
    <p class="col-md-8 fs-4">You can save records using angular 13</p></div>
    <a  class="btn btn-primary btn-lg" target="_blank"  type="button" href="https://www.linkedin.com/company/qodestek/?originalSubdomain=in">Qodestek</a> &nbsp;
    <button class="btn btn-success"(click)="fetchFav()">See Favorites</button>

</div>
<!-- Table Shown Here   -->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col"> Product Id </th>
            <th scope="col">  Name </th>
            <th scope="col"> Email </th>
            <th scope="col"> Mobile </th>
            <th scope="col"> Address </th>
            <th scope="col"> Action </th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allProductData | paginate:{itemsPerPage:4, currentPage:p}">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>
                <button (click)="onEditProduct(data)" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button> &nbsp;
                <button class="btn btn-danger"(click)="deleteProducts(data)">Delete</button> &nbsp;
                <button class="btn btn-success"(click)="addFav(data)">Add to favorite</button>

            </td>
        </tr>
        <pagination-controls (pageChange)="p = $event" class="float-right"></pagination-controls>
    </tbody>
</table>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add/Edit Product</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label  class="form-label"> Name </label>
                  <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1">
                </div>
                <div class="mb-3">
                  <label class="form-label">Email Id</label>
                  <input type="email" formControlName="email" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label class="form-label"> Mobile </label>
                    <input type="text"formControlName="mobile" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label class="form-label"> Address </label>
                    <input type="text"formControlName="address" class="form-control" id="exampleInputPassword1">
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Dismiss</button>
          <button  *ngIf="showAdd" type="button" class="btn btn-primary"(click)="addProduct()">Add Details</button>
          <button *ngIf="showBtn"type="button" class="btn btn-primary"(click)="updateProduct()">Update Details</button>

        </div>
      </div>
    </div>
  </div>
